<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贪吃蛇游戏 - 双人模式</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>双人贪吃蛇</h1>
            <div class="score-container">
                <div class="player-score player1">
                    <div class="player-name">玩家1</div>
                    <div class="score-value">0</div>
                </div>
                <div class="player-score player2">
                    <div class="player-name">玩家2</div>
                    <div class="score-value">0</div>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="game-area">
                <canvas id="game-canvas" width="600" height="600"></canvas>
                <div class="game-overlay" id="game-overlay">
                    <div class="overlay-content">
                        <h2>游戏结束</h2>
                        <div class="winner-info"></div>
                        <div class="final-scores"></div>
                        <button class="restart-btn">重新开始</button>
                    </div>
                </div>
            </div>

            <div class="game-sidebar">
                <div class="leaderboard-container">
                    <h2>历史最高分</h2>
                    <div id="leaderboard-list" class="leaderboard-list"></div>
                </div>
                
                <div class="game-controls">
                    <button class="control-btn sound-toggle">
                        <span class="icon">🔊</span>
                        <span class="label">音效</span>
                    </button>
                    <button class="control-btn pause-toggle">
                        <span class="icon">⏸️</span>
                        <span class="label">暂停</span>
                    </button>
                </div>
            </div>
        </main>

        <div class="mobile-controls">
            <div class="control-group player1-controls">
                <div class="control-row">
                    <button class="control-btn up-btn" data-key="38">↑</button>
                </div>
                <div class="control-row">
                    <button class="control-btn left-btn" data-key="37">←</button>
                    <button class="control-btn down-btn" data-key="40">↓</button>
                    <button class="control-btn right-btn" data-key="39">→</button>
                </div>
            </div>
            
            <div class="control-group player2-controls">
                <div class="control-row">
                    <button class="control-btn up-btn" data-key="87">W</button>
                </div>
                <div class="control-row">
                    <button class="control-btn left-btn" data-key="65">A</button>
                    <button class="control-btn down-btn" data-key="83">S</button>
                    <button class="control-btn right-btn" data-key="68">D</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="background-music" loop>
        <source src="sounds/background.mp3" type="audio/mp3">
    </audio>
    <audio id="eat-sound">
        <source src="sounds/eat.mp3" type="audio/mp3">
    </audio>
    <audio id="game-over-sound">
        <source src="sounds/gameover.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
